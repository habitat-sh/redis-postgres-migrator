description = "Habitat-Builder Network Server Protocol"
build = "build.rs"
workspace = "../../"

[dependencies]
protobuf = "*"
redis = "*"
rustc-serialize = "*"
time = "*"

[dependencies.habitat_core]
path = "../core"

[build-dependencies]
pkg-config = "0.3"

[replace]
"redis:0.7.0" = { git = 'https://github.com/habitat-sh/redis-rs', branch = 'habitat' }

[features]
functional = []
protocols = []
